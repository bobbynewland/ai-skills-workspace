<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Noir Luxury - 9:16 Templates</title>
    <style>
        body { font-family: system-ui, sans-serif; background: #0a0a0a; color: #fff; padding: 40px; margin: 0; }
        h1 { font-size: 2.5rem; background: linear-gradient(90deg, #00d4ff, #ff00ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { color: #888; margin-bottom: 40px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; }
        .card { background: #1a1a1a; border-radius: 12px; overflow: hidden; border: 1px solid #333; }
        .card img { width: 100%; height: auto; display: block; }
        .card-info { padding: 20px; }
        .card-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 5px; color: #00d4ff; }
        .card-desc { color: #888; font-size: 0.9rem; }
    </style>
</head>
<body>
    <h1>âš¡ Tech Noir Luxury (9:16)</h1>
    <p class="subtitle">Vertical story templates for Velvet Finish Auto Spa</p>
    
    <div class="grid">
        <div class="card">
            <img src="hero_dark_mode_v2.png" alt="Ceramic Coating">
            <div class="card-info">
                <div class="card-title">Service Hero</div>
                <div class="card-desc">$599 Ceramic Pro Coating - Premium service</div>
            </div>
        </div>
        <div class="card">
            <img src="story_flash_sale_v2.png" alt="Flash Sale">
            <div class="card-info">
                <div class="card-title">Flash Sale</div>
                <div class="card-desc">50% OFF - 24 hour urgency</div>
            </div>
        </div>
    </div>
</body>
</html>
