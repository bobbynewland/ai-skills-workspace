<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savory Bites - Template Preview</title>
    <style>
        body { font-family: system-ui, sans-serif; background: #1a1a1a; color: #fff; padding: 40px; margin: 0; }
        h1 { font-size: 2.5rem; color: #ff6b35; text-transform: uppercase; letter-spacing: 2px; }
        .subtitle { color: #ffb347; margin-bottom: 40px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 30px; }
        .card { background: #2d2d2d; border-radius: 12px; overflow: hidden; border: 2px solid #ff6b35; }
        .card img { width: 100%; height: auto; display: block; }
        .card-info { padding: 20px; }
        .card-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 5px; color: #ff6b35; text-transform: uppercase; }
        .card-desc { color: #ccc; font-size: 0.9rem; }
    </style>
</head>
<body>
    <h1>üçî Savory Bites</h1>
    <p class="subtitle">Bold, hunger-inducing designs for restaurants and food businesses</p>
    
    <div class="grid">
        <div class="card">
            <img src="burger_special.png" alt="Burger Special">
            <div class="card-info">
                <div class="card-title">Burger Special</div>
                <div class="card-desc">Bold red & yellow signature item promo</div>
            </div>
        </div>
        <div class="card">
            <img src="delivery_promo.png" alt="Delivery Promo">
            <div class="card-info">
                <div class="card-title">Delivery Promo</div>
                <div class="card-desc">Story format with speed & convenience</div>
            </div>
        </div>
        <div class="card">
            <img src="combo_deal.png" alt="Combo Deal">
            <div class="card-info">
                <div class="card-title">Combo Deal</div>
                <div class="card-desc">Family-friendly value meal promotion</div>
            </div>
        </div>
        <div class="card">
            <img src="pack_thumbnail.png" alt="Pack Thumbnail">
            <div class="card-info">
                <div class="card-title">Pack Thumbnail</div>
                <div class="card-desc">Marketplace preview asset</div>
            </div>
        </div>
    </div>
</body>
</html>
