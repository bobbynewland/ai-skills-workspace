<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savory Bites - 9:16 Templates</title>
    <style>
        body { font-family: system-ui, sans-serif; background: #1a1a1a; color: #fff; padding: 40px; margin: 0; }
        h1 { font-size: 2.5rem; color: #ff6b35; text-transform: uppercase; }
        .subtitle { color: #ffb347; margin-bottom: 40px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; }
        .card { background: #2d2d2d; border-radius: 12px; overflow: hidden; border: 2px solid #ff6b35; }
        .card img { width: 100%; height: auto; display: block; }
        .card-info { padding: 20px; }
        .card-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 5px; color: #ff6b35; text-transform: uppercase; }
        .card-desc { color: #ccc; font-size: 0.9rem; }
    </style>
</head>
<body>
    <h1>üçî Savory Bites (9:16)</h1>
    <p class="subtitle">Vertical story templates for Big Mike's Burgers</p>
    
    <div class="grid">
        <div class="card">
            <img src="burger_special_v2.png" alt="The Big Mike Burger">
            <div class="card-info">
                <div class="card-title">Burger Special</div>
                <div class="card-desc">$13.49 double patty - Signature item</div>
            </div>
        </div>
        <div class="card">
            <img src="delivery_promo_v2.png" alt="Free Delivery">
            <div class="card-info">
                <div class="card-title">Delivery Promo</div>
                <div class="card-desc">FREE delivery - 25 min guarantee</div>
            </div>
        </div>
        <div class="card">
            <img src="combo_deal_v2.png" alt="The Crew Pack">
            <div class="card-info">
                <div class="card-title">Combo Deal</div>
                <div class="card-desc">$38.99 Crew Pack - Family value</div>
            </div>
        </div>
    </div>
</body>
</html>
