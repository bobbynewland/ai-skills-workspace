<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Skills Studio - Mission Control</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --column-bg: #1e293b;
            --card-bg: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --success: #10b981;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .board {
            display: flex;
            gap: 1.5rem;
            overflow-x: auto;
            flex-grow: 1;
            padding-bottom: 1rem;
        }

        .column {
            background-color: var(--column-bg);
            min-width: 300px;
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }

        .task-list {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            min-height: 100px;
        }

        .card {
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            cursor: grab;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
            border-left: 3px solid var(--accent);
            position: relative;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
            background-color: #475569;
        }

        .card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .card-title {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .tag {
            padding: 2px 8px;
            border-radius: 4px;
            background-color: var(--glass);
            font-size: 0.7rem;
        }

        .add-btn {
            background: transparent;
            border: 2px dashed var(--text-secondary);
            color: var(--text-secondary);
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }

        .add-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        /* Modal for new task */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--column-bg);
            padding: 2rem;
            border-radius: 12px;
            width: 400px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            background: var(--bg-color);
            border: 1px solid var(--card-bg);
            color: white;
            border-radius: 6px;
        }
        
        button.primary {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
        }

    </style>
</head>
<body>

<header>
    <h1>AI Skills Studio // Mission Control</h1>
    <div style="font-size: 0.9rem; color: var(--text-secondary);">v1.0.0</div>
</header>

<div class="board">
    <!-- Backlog -->
    <div class="column" id="backlog">
        <div class="column-header">
            <span>Backlog</span>
            <span class="count">0</span>
        </div>
        <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)">
            <!-- Cards go here -->
        </div>
        <button class="add-btn" onclick="openModal('backlog')">+ Add Task</button>
    </div>

    <!-- To Do -->
    <div class="column" id="todo">
        <div class="column-header">
            <span>To Do</span>
            <span class="count">0</span>
        </div>
        <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <button class="add-btn" onclick="openModal('todo')">+ Add Task</button>
    </div>

    <!-- In Progress -->
    <div class="column" id="inprogress">
        <div class="column-header">
            <span>In Progress</span>
            <span class="count">0</span>
        </div>
        <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <button class="add-btn" onclick="openModal('inprogress')">+ Add Task</button>
    </div>

    <!-- Done -->
    <div class="column" id="done">
        <div class="column-header">
            <span>Done</span>
            <span class="count">0</span>
        </div>
        <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <button class="add-btn" onclick="openModal('done')">+ Add Task</button>
    </div>
</div>

<!-- Modal -->
<div id="modal">
    <div class="modal-content">
        <h3>New Mission</h3>
        <input type="text" id="taskTitle" placeholder="Task Title">
        <select id="taskTag">
            <option value="Dev">Dev</option>
            <option value="Marketing">Marketing</option>
            <option value="Design">Design</option>
            <option value="Ops">Ops</option>
        </select>
        <div style="display: flex; justify-content: flex-end; gap: 1rem;">
            <button onclick="closeModal()" style="background: transparent; border: 1px solid #666; color: #ccc; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer;">Cancel</button>
            <button class="primary" onclick="saveTask()">Add to Board</button>
        </div>
    </div>
</div>

<script>
    // Initial Data
    const defaultTasks = [
        { id: 't1', title: 'Recruit First 5 Ambassadors', tag: 'Growth', status: 'backlog' },
        { id: 't2', title: 'Create Kids Clothing Templates', tag: 'Design', status: 'todo' },
        { id: 't3', title: 'Finalize MVP Features', tag: 'Dev', status: 'inprogress' },
        { id: 't4', title: 'Setup Google Drive Infrastructure', tag: 'Ops', status: 'done' }
    ];

    let tasks = JSON.parse(localStorage.getItem('tasks')) || defaultTasks;
    let currentColumn = 'backlog';

    function render() {
        // Clear all columns
        document.querySelectorAll('.task-list').forEach(el => el.innerHTML = '');
        
        tasks.forEach(task => {
            const card = document.createElement('div');
            card.className = 'card';
            card.draggable = true;
            card.id = task.id;
            card.innerHTML = `
                <div class="card-title">${task.title}</div>
                <div class="card-meta">
                    <span class="tag">${task.tag}</span>
                    <span>ID: ${task.id.slice(-3)}</span>
                </div>
            `;
            card.addEventListener('dragstart', drag);
            
            const col = document.getElementById(task.status);
            if(col) col.querySelector('.task-list').appendChild(card);
        });

        // Update counts
        document.querySelectorAll('.column').forEach(col => {
            const count = col.querySelector('.task-list').children.length;
            col.querySelector('.count').innerText = count;
        });
        
        localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Drag & Drop Logic
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
        ev.target.classList.add('dragging');
    }

    function drop(ev) {
        ev.preventDefault();
        const data = ev.dataTransfer.getData("text");
        const card = document.getElementById(data);
        card.classList.remove('dragging');
        
        // Find closest column
        const column = ev.target.closest('.column');
        if (column) {
            const newStatus = column.id;
            const task = tasks.find(t => t.id === data);
            task.status = newStatus;
            render();
        }
    }

    // Modal Logic
    function openModal(colId) {
        currentColumn = colId;
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('taskTitle').focus();
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('taskTitle').value = '';
    }

    function saveTask() {
        const title = document.getElementById('taskTitle').value;
        const tag = document.getElementById('taskTag').value;
        if (!title) return;

        tasks.push({
            id: 't' + Date.now(),
            title: title,
            tag: tag,
            status: currentColumn
        });
        
        closeModal();
        render();
    }

    // Init
    render();

</script>
</body>
</html>
