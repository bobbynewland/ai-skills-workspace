<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YASIN AHMED | Graphic & UX/UI Designer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: #0a0a0f;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .phone-mockup {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(180deg, #111118 0%, #1a1a24 100%);
            border-radius: 48px;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(124, 58, 237, 0.3), 0 0 100px rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .screen {
            padding: 40px 24px;
            background: transparent;
        }
        
        .profile {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7c3aed 0%, #10b981 100%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #fff;
            border: 3px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(124, 58, 237, 0.4);
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(124, 58, 237, 0.2);
            border: 1px solid rgba(124, 58, 237, 0.4);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            color: #a78bfa;
            margin-bottom: 16px;
        }
        
        .badge svg {
            width: 14px;
            height: 14px;
        }
        
        .name {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .tagline {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .tagline span {
            color: #10b981;
            font-weight: 500;
        }
        
        .social-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }
        
        .social-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .social-icon:hover {
            transform: translateY(-4px) scale(1.05);
        }
        
        .facebook { background: #1877f2; color: #fff; }
        .instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); color: #fff; }
        .snapchat { background: #fffc00; color: #000; }
        .linkedin { background: #0a66c2; color: #fff; }
        .behance { background: #1769ff; color: #fff; }
        .dribbble { background: #ea4c89; color: #fff; }
        .github { background: #24292e; color: #fff; }
        .fiverr { background: #1dbf73; color: #fff; }
        
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            margin: 24px 0;
        }
        
        .section-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #6b7280;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .link-btn {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            text-decoration: none;
            color: #e5e7eb;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.06);
        }
        
        .link-btn:hover {
            background: rgba(124, 58, 237, 0.15);
            border-color: rgba(124, 58, 237, 0.3);
            transform: translateX(4px);
            color: #fff;
        }
        
        .link-icon {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
            font-weight: 700;
        }
        
        .linkedin-link { background: rgba(10, 102, 194, 0.15); color: #0a66c2; }
        .behance-link { background: rgba(23, 105, 255, 0.15); color: #1769ff; }
        .dribbble-link { background: rgba(234, 76, 137, 0.15); color: #ea4c89; }
        .github-link { background: rgba(255,255,255,0.1); color: #fff; }
        .fiverr-link { background: rgba(29, 191, 115, 0.15); color: #1dbf73; }
        
        .book-call {
            margin-top: 28px;
            background: linear-gradient(135deg, #7c3aed 0%, #10b981 100%);
            color: #fff;
            border: none;
            padding: 18px 24px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .book-call:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(124, 58, 237, 0.4);
        }
        
        .cta-row {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }
        
        .cta-btn {
            flex: 1;
            padding: 14px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .cta-primary {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            color: #fff;
            border: none;
        }
        
        .cta-secondary {
            background: rgba(255,255,255,0.05);
            color: #e5e7eb;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .cta-btn:hover {
            transform: translateY(-2px);
        }
        
        .footer {
            text-align: center;
            margin-top: 32px;
            font-size: 12px;
            color: #4b5563;
        }
        
        .footer svg {
            width: 14px;
            height: 14px;
            vertical-align: middle;
            margin-right: 4px;
        }
    </style>
</head>
