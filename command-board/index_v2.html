<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Skills Studio - Command Board</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: #fff; min-height: 100vh; }
        
        /* Login Screen */
        .login-screen { position: fixed; inset: 0; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-box { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 40px; width: 90%; max-width: 400px; text-align: center; }
        .login-box h1 { font-size: 2rem; margin-bottom: 10px; background: linear-gradient(90deg, #00d4ff, #7b2cbf); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .login-box p { color: #888; margin-bottom: 30px; }
        .login-box input { width: 100%; padding: 15px; margin-bottom: 15px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: #fff; border-radius: 10px; font-size: 1rem; }
        .login-box input:focus { outline: none; border-color: #00d4ff; }
        .login-box button { width: 100%; padding: 15px; background: linear-gradient(90deg, #00d4ff, #7b2cbf); border: none; color: #fff; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: opacity 0.3s; }
        .login-box button:hover { opacity: 0.9; }
        .login-box .toggle { margin-top: 20px; color: #888; font-size: 0.9rem; }
        .login-box .toggle a { color: #00d4ff; cursor: pointer; }
        .login-box .error { color: #ff6b6b; margin-top: 10px; font-size: 0.9rem; }
        
        /* Header */
        .header { text-align: center; padding: 20px; }
        .header h1 { font-size: 2.5rem; background: linear-gradient(90deg, #00d4ff, #7b2cbf); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
        .header p { color: #888; }
        
        /* User Bar */
        .user-bar { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: rgba(255,255,255,0.03); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .user-info { display: flex; align-items: center; gap: 15px; }
        .user-email { color: #888; font-size: 0.9rem; }
        .logout-btn { background: rgba(255,255,255,0.1); border: none; color: #fff; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 0.9rem; }
        .logout-btn:hover { background: rgba(255,68,68,0.3); }
        .sync-status { padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .sync-status.online { background: #10b981; color: white; }
        .sync-status.offline { background: #f59e0b; color: white; }
        .sync-status.syncing { background: #3b82f6; color: white; }
        
        /* Board */
        .board { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; max-width: 1400px; margin: 20px auto; padding: 0 20px; }
        .column { background: rgba(255,255,255,0.03); border-radius: 16px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); min-height: 400px; }
        .column-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid; }
        .todo .column-header { border-color: #ff6b6b; }
        .progress .column-header { border-color: #ffd93d; }
        .review .column-header { border-color: #6bcf7f; }
        .done .column-header { border-color: #00d4ff; }
        .column-title { font-size: 1.2rem; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .column-count { background: rgba(255,255,255,0.1); padding: 4px 12px; border-radius: 20px; font-size: 0.9rem; }
        
        /* Tasks */
        .task-card { background: rgba(255,255,255,0.05); border-radius: 12px; padding: 16px; margin-bottom: 12px; cursor: grab; transition: all 0.2s; border: 1px solid rgba(255,255,255,0.08); }
        .task-card:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); border-color: rgba(255,255,255,0.2); }
        .task-card.dragging { opacity: 0.5; cursor: grabbing; }
        .task-title { font-weight: 600; margin-bottom: 8px; }
        .task-meta { display: flex; gap: 8px; margin-top: 10px; }
        .tag { font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; }
        .tag-marketing { background: rgba(255,107,107,0.2); color: #ff6b6b; }
        .tag-dev { background: rgba(0,212,255,0.2); color: #00d4ff; }
        .tag-content { background: rgba(255,217,61,0.2); color: #ffd93d; }
        .tag-ops { background: rgba(156, 39, 176, 0.2); color: #e040fb; }
        .priority-high { color: #ff6b6b; }
        .priority-medium { color: #ffd93d; }
        .priority-low { color: #6bcf7f; }
        
        .add-task-btn { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 2px dashed rgba(255,255,255,0.2); border-radius: 8px; color: #888; cursor: pointer; margin-top: 10px; }
        .add-task-btn:hover { background: rgba(255,255,255,0.1); color: #fff; border-color: rgba(255,255,255,0.4); }
        
        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; padding: 20px; }
        .modal.active { display: flex; }
        .modal-content { background: #1a1a2e; padding: 30px; border-radius: 16px; width: 100%; max-width: 500px; border: 1px solid rgba(255,255,255,0.1); }
        .modal h2 { color: #00d4ff; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #888; font-size: 0.9rem; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: #fff; font-size: 1rem; }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { outline: none; border-color: #00d4ff; }
        .form-group textarea { min-height: 100px; resize: vertical; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .btn-primary { background: linear-gradient(90deg, #00d4ff, #7b2cbf); color: #fff; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: #fff; }
        .btn-danger { background: rgba(255,68,68,0.2); color: #ff4444; }
        
        /* Loading */
        .loading { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 10000; justify-content: center; align-items: center; }
        .loading.active { display: flex; }
        .spinner { width: 50px; height: 50px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #00d4ff; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h1>ðŸš€ AI Skills Studio</h1>
            <p id="loginSubtitle">Sign in to sync your tasks across devices</p>
            <input type="email" id="emailInput" placeholder="Email" autocomplete="email">
            <input type="password" id="passwordInput" placeholder="Password" autocomplete="current-password">
            <div id="loginError" class="error" style="display: none;"></div>
            <button id="authBtn" onclick="handleAuth()">Sign In</button>
            <div class="toggle">
                <span id="toggleText">Don't have an account?</span>
                <a id="toggleLink" onclick="toggleAuthMode()">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <!-- Main App -->
    <div id="mainApp" style="display: none;">
        <!-- User Bar -->
        <div class="user-bar">
            <div class="user-info">
                <span class="user-email" id="userEmail"></span>
                <span class="sync-status offline" id="syncStatus">Offline</span>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <!-- Header -->
        <div class="header">
            <h1>Command Board</h1>
            <p>Mission Control v3.0</p>
        </div>

        <!-- Board -->
        <div class="board">
            <div class="column todo" ondragover="allowDrop(event)" ondrop="drop(event, 'todo')">
                <div class="column-header">
                    <span class="column-title">ðŸ“‹ To Do</span>
                    <span class="column-count" id="count-todo">0</span>
                </div>
                <div class="tasks" id="col-todo"></div>
                <button class="add-task-btn" onclick="openModal()">+ Add Task</button>
            </div>
            
            <div class="column progress" ondragover="allowDrop(event)" ondrop="drop(event, 'progress')">
                <div class="column-header">
                    <span class="column-title">ðŸ”¥ In Progress</span>
                    <span class="column-count" id="count-progress">0</span>
                </div>
                <div class="tasks" id="col-progress"></div>
            </div>
            
            <div class="column review" ondragover="allowDrop(event)" ondrop="drop(event, 'review')">
                <div class="column-header">
                    <span class="column-title">ðŸ‘€ Review</span>
                    <span class="column-count" id="count-review">0</span>
                </div>
                <div class="tasks" id="col-review"></div>
            </div>
            
            <div class="column done" ondragover="allowDrop(event)" ondrop="drop(event, 'done')">
                <div class="column-header">
                    <span class="column-title">âœ… Done</span>
                    <span class="column-count" id="count-done">0</span>
                </div>
                <div class="tasks" id="col-done"></div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">New Task</h2>
            <input type="hidden" id="taskId">
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="taskTitle" placeholder="Task title">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="taskDesc" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
                <label>Category</label>
                <select id="taskCategory">
                    <option value="marketing">Marketing</option>
                    <option value="dev">Development</option>
                    <option value="content">Content</option>
                    <option value="ops">Operations</option>
                </select>
            </div>
            <div class="form-group">
                <label>Priority</label>
                <select id="taskPriority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="saveTask()">Save</button>
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-danger" id="deleteBtn" onclick="deleteTask()" style="display: none;">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase Config - Replace with your own
        const firebaseConfig = {
            apiKey: "AIzaSyAVmSmiuJDcCAiZhq3xqXSJZnWtviLvnuU",
            authDomain: "winslow-756c3.firebaseapp.com",
            databaseURL: "https://winslow-756c3-default-rtdb.firebaseio.com",
            projectId: "winslow-756c3",
            storageBucket: "winslow-756c3.appspot.com",
            messagingSenderId: "1234548067",
            appId: "1:1234548067:web:abc123def456"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // State
        let currentUser = null;
        let tasks = [];
        let isLoginMode = true;
        let draggedTask = null;

        // Auth State Listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                showMainApp();
                loadTasks();
            } else {
                showLoginScreen();
            }
        });

        // Show/Hide Screens
        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
        }

        function showMainApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('userEmail').textContent = currentUser.email;
            updateSyncStatus('online');
        }

        // Auth Mode Toggle
        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('authBtn').textContent = isLoginMode ? 'Sign In' : 'Sign Up';
            document.getElementById('loginSubtitle').textContent = isLoginMode 
                ? 'Sign in to sync your tasks across devices' 
                : 'Create an account to get started';
            document.getElementById('toggleText').textContent = isLoginMode 
                ? "Don't have an account?" 
                : "Already have an account?";
            document.getElementById('toggleLink').textContent = isLoginMode ? 'Sign Up' : 'Sign In';
            document.getElementById('loginError').style.display = 'none';
        }

        // Handle Auth
        async function handleAuth() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');
            
            if (!email || !password) {
                errorDiv.textContent = 'Please enter email and password';
                errorDiv.style.display = 'block';
                return;
            }

            showLoading(true);
            
            try {
                if (isLoginMode) {
                    await auth.signInWithEmailAndPassword(email, password);
                } else {
                    await auth.createUserWithEmailAndPassword(email, password);
                }
                errorDiv.style.display = 'none';
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            } finally {
                showLoading(false);
            }
        }

        // Logout
        async function logout() {
            await auth.signOut();
            tasks = [];
            renderBoard();
        }

        // Loading
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('active', show);
        }

        // Sync Status
        function updateSyncStatus(status) {
            const el = document.getElementById('syncStatus');
            el.className = 'sync-status ' + status;
            el.textContent = status === 'online' ? 'Synced' : status === 'syncing' ? 'Syncing...' : 'Offline';
        }

        // Load Tasks
        function loadTasks() {
            if (!currentUser) return;
            
            updateSyncStatus('syncing');
            
            const tasksRef = database.ref(`users/${currentUser.uid}/tasks`);
            tasksRef.on('value', (snapshot) => {
                const data = snapshot.val();
                tasks = data ? Object.entries(data).map(([id, task]) => ({ id, ...task })) : [];
                renderBoard();
                updateSyncStatus('online');
            }, (error) => {
                console.error('Error loading tasks:', error);
                updateSyncStatus('offline');
            });
        }

        // Save Task
        async function saveTask() {
            const id = document.getElementById('taskId').value;
            const title = document.getElementById('taskTitle').value;
            const desc = document.getElementById('taskDesc').value;
            const category = document.getElementById('taskCategory').value;
            const priority = document.getElementById('taskPriority').value;
            
            if (!title) return;
            
            const taskData = {
                title,
                desc,
                category,
                priority,
                status: id ? tasks.find(t => t.id === id)?.status || 'todo' : 'todo',
                updatedAt: Date.now()
            };
            
            if (!id) {
                taskData.createdAt = Date.now();
            }
            
            const taskRef = id 
                ? database.ref(`users/${currentUser.uid}/tasks/${id}`)
                : database.ref(`users/${currentUser.uid}/tasks`).push();
            
            await taskRef.set(taskData);
            closeModal();
        }

        // Delete Task
        async function deleteTask() {
            const id = document.getElementById('taskId').value;
            if (!id) return;
            
            if (confirm('Delete this task?')) {
                await database.ref(`users/${currentUser.uid}/tasks/${id}`).remove();
                closeModal();
            }
        }

        // Render Board
        function renderBoard() {
            const columns = { todo: [], progress: [], review: [], done: [] };
            tasks.forEach(task => {
                if (columns[task.status]) {
                    columns[task.status].push(task);
                }
            });
            
            Object.keys(columns).forEach(status => {
                const container = document.getElementById(`col-${status}`);
                container.innerHTML = columns[status].map(task => createTaskCard(task)).join('');
                document.getElementById(`count-${status}`).textContent = columns[status].length;
            });
        }

        // Create Task Card
        function createTaskCard(task) {
            const priorityIcon = { high: 'ðŸ”´', medium: 'ðŸŸ¡', low: 'ðŸŸ¢' }[task.priority] || 'âšª';
            return `
                <div class="task-card" draggable="true" ondragstart="drag(event, '${task.id}')" onclick="editTask('${task.id}')">
                    <div class="task-title">${priorityIcon} ${escapeHtml(task.title)}</div>
                    ${task.desc ? `<div style="color: #888; font-size: 0.85rem; margin-top: 5px;">${escapeHtml(task.desc)}</div>` : ''}
                    <div class="task-meta">
                        <span class="tag tag-${task.category}">${task.category}</span>
                    </div>
                </div>
            `;
        }

        // Drag & Drop
        function drag(event, taskId) {
            draggedTask = taskId;
            event.dataTransfer.effectAllowed = 'move';
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        async function drop(event, newStatus) {
            event.preventDefault();
            if (!draggedTask) return;
            
            const task = tasks.find(t => t.id === draggedTask);
            if (task && task.status !== newStatus) {
                await database.ref(`users/${currentUser.uid}/tasks/${draggedTask}`).update({
                    status: newStatus,
                    updatedAt: Date.now()
                });
            }
            draggedTask = null;
        }

        // Modal
        function openModal() {
            document.getElementById('taskId').value = '';
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDesc').value = '';
            document.getElementById('taskCategory').value = 'marketing';
            document.getElementById('taskPriority').value = 'medium';
            document.getElementById('modalTitle').textContent = 'New Task';
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('taskModal').classList.add('active');
        }

        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;
            
            document.getElementById('taskId').value = id;
            document.getElementById('taskTitle').value = task.title;
            document.getElementById('taskDesc').value = task.desc || '';
            document.getElementById('taskCategory').value = task.category;
            document.getElementById('taskPriority').value = task.priority;
            document.getElementById('modalTitle').textContent = 'Edit Task';
            document.getElementById('deleteBtn').style.display = 'block';
            document.getElementById('taskModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('taskModal').classList.remove('active');
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on outside click
        document.getElementById('taskModal').addEventListener('click', (e) => {
            if (e.target.id === 'taskModal') closeModal();
        });

        // Enter key on login
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleAuth();
        });
    </script>
</body>
</html>
