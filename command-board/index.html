<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI Skills Studio - Command Board</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: #fff; min-height: 100vh; padding: 15px; touch-action: pan-y; }
        
        /* Utility */
        .hidden { display: none !important; }
        .unselectable { user-select: none; -webkit-user-select: none; }
        
        /* Header */
        .header { text-align: center; margin-bottom: 20px; padding: 15px; }
        .header h1 { font-size: 2rem; background: linear-gradient(90deg, #00d4ff, #7b2cbf); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 8px; }
        .header p { color: #888; font-size: 1rem; }
        
        /* Stats */
        .stats { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 12px 20px; border-radius: 10px; text-align: center; min-width: 80px; border: 1px solid rgba(255,255,255,0.1); }
        .stat-number { font-size: 1.6rem; font-weight: bold; color: #00d4ff; }
        .stat-label { color: #888; font-size: 0.8rem; }
        
        /* Revenue Tracker */
        .money-tracker { background: linear-gradient(135deg, rgba(0,212,255,0.1), rgba(123,44,191,0.1)); padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid rgba(0,212,255,0.2); }
        .money-tracker h3 { color: #00d4ff; margin-bottom: 12px; font-size: 1rem; }
        .money-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .money-item { background: rgba(0,0,0,0.2); padding: 12px; border-radius: 8px; text-align: center; }
        .money-label { color: #888; font-size: 0.75rem; }
        .money-value { font-size: 1.3rem; font-weight: bold; color: #00ff88; }
        
        /* Board Layout */
        .board { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 20px; -webkit-overflow-scrolling: touch; scroll-snap-type: x mandatory; }
        .column { background: rgba(255,255,255,0.03); border-radius: 12px; padding: 12px; border: 1px solid rgba(255,255,255,0.05); min-width: 280px; max-width: 320px; flex-shrink: 0; scroll-snap-align: start; display: flex; flex-direction: column; max-height: 70vh; }
        .column-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; padding-bottom: 10px; border-bottom: 2px solid; }
        .column-title { font-size: 1rem; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .column-count { background: rgba(255,255,255,0.1); padding: 3px 10px; border-radius: 15px; font-size: 0.8rem; }
        
        /* Column Colors */
        .todo .column-header { border-color: #ff6b6b; }
        .progress .column-header { border-color: #ffd93d; }
        .review .column-header { border-color: #6bcf7f; }
        .done .column-header { border-color: #00d4ff; }
        
        /* Tasks Container */
        .tasks { flex-grow: 1; overflow-y: auto; min-height: 80px; padding: 4px; -webkit-overflow-scrolling: touch; }
        
        /* Task Card - Mobile First */
        .task-card { 
            background: rgba(255,255,255,0.05); 
            border-radius: 10px; 
            padding: 12px; 
            margin-bottom: 10px; 
            cursor: grab; 
            transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
            border: 1px solid rgba(255,255,255,0.08);
            border-left: 3px solid transparent;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            position: relative;
        }
        .task-card:active { cursor: grabbing; }
        .task-card.dragging { 
            opacity: 0.5; 
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            z-index: 1000;
            position: relative;
        }
        .task-card.drag-over {
            border-color: #00d4ff;
            background: rgba(0,212,255,0.1);
        }
        
        /* Drag Handle */
        .drag-handle {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            color: rgba(255,255,255,0.3);
            font-size: 16px;
            transition: color 0.2s;
            background: linear-gradient(90deg, rgba(255,255,255,0.05), transparent);
            border-radius: 10px 0 0 10px;
        }
        .drag-handle:active { cursor: grabbing; color: rgba(255,255,255,0.6); }
        
        /* Card Content */
        .card-content { padding-left: 35px; min-height: 50px; }
        .task-title { font-weight: 600; font-size: 0.95rem; line-height: 1.3; margin-bottom: 6px; word-wrap: break-word; }
        .task-meta { display: flex; gap: 6px; flex-wrap: wrap; margin-top: 8px; }
        .task-desc-preview { font-size: 0.8rem; color: #aaa; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* Tags & Priorities */
        .tag { font-size: 0.7rem; padding: 3px 8px; border-radius: 12px; font-weight: 500; }
        .tag-marketing { background: rgba(255,107,107,0.2); color: #ff6b6b; }
        .tag-dev { background: rgba(0,212,255,0.2); color: #00d4ff; }
        .tag-content { background: rgba(255,217,61,0.2); color: #ffd93d; }
        .tag-ambassador { background: rgba(107,207,127,0.2); color: #6bcf7f; }
        .tag-urgent { background: rgba(255,0,0,0.2); color: #ff4444; }
        .tag-ops { background: rgba(156, 39, 176, 0.2); color: #e040fb; }
        
        .priority { display: inline-block; width: 8px; height: 8px; border-radius: 50%; margin-right: 6px; }
        .priority-high { background: #ff4444; }
        .priority-medium { background: #ffd93d; }
        .priority-low { background: #6bcf7f; }
        
        .add-task-btn { width: 100%; padding: 14px; background: rgba(255,255,255,0.05); border: 2px dashed rgba(255,255,255,0.15); border-radius: 8px; color: #888; cursor: pointer; transition: all 0.3s; margin-top: 10px; font-size: 0.95rem; user-select: none; }
        .add-task-btn:hover { background: rgba(255,255,255,0.1); color: #fff; border-color: rgba(255,255,255,0.4); }
        .add-task-btn:active { transform: scale(0.98); }
        
        /* Modals */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: flex-end; padding: 0; }
        .modal-content { 
            background: #1a1a2e; 
            padding: 20px; 
            border-radius: 20px 20px 0 0; 
            width: 100%; 
            max-width: 600px; 
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; 
            flex-direction: column; 
            gap: 1rem;
            max-height: 85vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .modal h2 { color: #00d4ff; margin-bottom: 5px; font-size: 1.3rem; }
        
        .form-group label { display: block; margin-bottom: 5px; color: #888; font-size: 0.85rem; }
        .form-group input, .form-group select, .form-group textarea { 
            width: 100%; 
            padding: 14px; 
            background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 10px; 
            color: #fff; 
            font-family: inherit; 
            font-size: 1rem;
            -webkit-appearance: none;
        }
        .form-group textarea { min-height: 120px; resize: vertical; line-height: 1.5; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn { flex: 1; padding: 14px; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; transition: all 0.2s; font-size: 1rem; }
        .btn-primary { background: linear-gradient(90deg, #00d4ff, #7b2cbf); color: #fff; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: #fff; }
        .btn-danger { background: rgba(255, 68, 68, 0.2); color: #ff4444; }
        .btn:active { transform: scale(0.97); }
        
        /* Detail View Specifics */
        .detail-meta { display: flex; gap: 10px; margin-bottom: 5px; }
        .detail-meta > div { flex: 1; }
        
        /* Drag Preview */
        .drag-preview {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.9;
            transform: rotate(3deg);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸš€ AI Skills Studio</h1>
        <p>Mission Control v2.0</p>
    </div>
    
    <div class="money-tracker">
        <h3>ðŸ’° Revenue Tracker</h3>
        <div class="money-grid">
            <div class="money-item">
                <div class="money-label">Ambassadors</div>
                <div class="money-value" id="stat-ambassadors">0</div>
            </div>
            <div class="money-item">
                <div class="money-label">Monthly</div>
                <div class="money-value" id="stat-revenue">$0</div>
            </div>
            <div class="money-item">
                <div class="money-label">Users</div>
                <div class="money-value" id="stat-users">0</div>
            </div>
        </div>
    </div>
    
    <div class="stats">
        <div class="stat-box"><div class="stat-number" id="total-tasks">0</div><div class="stat-label">Total</div></div>
        <div class="stat-box"><div class="stat-number" id="count-todo-stat">0</div><div class="stat-label">To Do</div></div>
        <div class="stat-box"><div class="stat-number" id="count-progress-stat">0</div><div class="stat-label">In Progress</div></div>
        <div class="stat-box"><div class="stat-number" id="count-done-stat">0</div><div class="stat-label">Done</div></div>
    </div>
    
    <div class="board">
        <div class="column todo" id="col-todo">
            <div class="column-header"><div class="column-title">ðŸ“‹ To Do</div><span class="column-count">0</span></div>

        </div>
        <div class="column progress" id="col-progress">
            <div class="column-header"><div class="column-title">ðŸ”¥ In Progress</div><span class="column-count">0</span></div>
            <div class="tasks" data-status="progress"></div>
            <button class="add-task-btn" onclick="openAddModal('progress')">+ Add Task</button>
        </div>
        <div class="column review" id="col-review">
            <div class="column-header"><div class="column-title">ðŸ‘€ Review</div><span class="column-count">0</span></div>

            <button class="add-task-btn" onclick="openAddModal('review')">+ Add Task</button>

            <div class="column-header"><div class="column-title">âœ… Done</div><span class="column-count">0</span></div>

            <button class="add-task-btn" onclick="openAddModal('done')">+ Add Task</button>

    <!-- Add Task Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h2>New Task</h2>
            <div class="form-group"><label>Title</label><input type="text" id="addTitle" placeholder="Task name..."></div>
            <div class="detail-meta">
                <div class="form-group">
                    <label>Category</label>
                    <select id="addCategory">
                        <option value="dev">Dev</option>
                        <option value="marketing">Marketing</option>
                        <option value="content">Content</option>
                        <option value="ambassador">Ambassador</option>
                        <option value="ops">Ops</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select id="addPriority">
                        <option value="high">High ðŸ”´</option>
                        <option value="medium">Medium ðŸŸ¡</option>
                        <option value="low">Low ðŸŸ¢</option>
                    </select>
                </div>
            </div>
            <div class="form-group"><label>Notes</label><textarea id="addDesc" placeholder="Details..."></textarea></div>
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="closeModal('addModal')">Cancel</button>
                <button class="btn btn-primary" onclick="submitNewTask()">Create</button>
            </div>
        </div>
    </div>

    <!-- Edit/Detail Modal -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <input type="hidden" id="editId">
            <div class="form-group"><label>Title</label><input type="text" id="editTitle"></div>
            <div class="detail-meta">
                <div class="form-group">
                    <label>Status</label>
                    <select id="editStatus">
                        <option value="todo">To Do</option>
                        <option value="progress">In Progress</option>
                        <option value="review">Review</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select id="editPriority">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
            </div>
            <div class="form-group"><label>Detailed Notes</label><textarea id="editDesc"></textarea></div>
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="closeModal('detailModal')">Close</button>
                <button class="btn btn-primary" onclick="saveEdit()">Save</button>
                <button class="btn btn-danger" onclick="deleteTask()">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // Data Model
        let state = {
            tasks: [],
            config: { ambassadors: 0, revenue: 0, users: 0 }
        };

        // Drag state
        let dragState = {
            card: null,
            originalParent: null,
            startY: 0,
            startX: 0,
            touchIdentifier: null,
            preview: null
        };

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            loadState();
            renderBoard();
            setupColumnListeners();
        });

        // --- Core Functions ---

        function loadState() {
            const raw = localStorage.getItem('winslow_board_v2');
            if (raw) {
                state = JSON.parse(raw);
            } else {
                state.tasks = [
                    { id: Date.now(), title: "Setup Mission Control", desc: "Board is live.", category: "ops", priority: "high", status: "done" },
                    { id: Date.now()+1, title: "Create Kids Clothing Templates", desc: "Need 5-10 high quality templates for the launch.", category: "content", priority: "high", status: "todo" }
                ];
                saveState();
            }
            
            document.getElementById('stat-ambassadors').textContent = state.config.ambassadors;
            document.getElementById('stat-revenue').textContent = '$' + state.config.revenue;
            document.getElementById('stat-users').textContent = state.config.users;
        }

        function saveState() {
            localStorage.setItem('winslow_board_v2', JSON.stringify(state));
            renderStats();
        }

        function renderBoard() {
            document.querySelectorAll('.tasks').forEach(el => el.innerHTML = '');
            state.tasks.forEach(task => {
                const card = createCardElement(task);
                const col = document.querySelector(`.tasks[data-status="${task.status}"]`);
                if (col) col.appendChild(card);
            });
            renderStats();
        }

        function createCardElement(task) {
            const div = document.createElement('div');
            div.className = 'task-card unselectable';
            div.dataset.id = task.id;
            div.dataset.status = task.status;

            const priorityClass = 'priority-' + task.priority;
            const tagClass = 'tag-' + task.category;
            const descPreview = task.desc ? `<div class="task-desc-preview">${task.desc.substring(0, 50)}${task.desc.length > 50 ? '...' : ''}</div>` : '';

            div.innerHTML = `
                <div class="drag-handle">â˜°</div>
                <div class="card-content">
                    <div class="task-title"><span class="priority ${priorityClass}"></span>${task.title}</div>
                    ${descPreview}
                    <div class="task-meta">
                        <span class="tag ${tagClass}">${task.category.toUpperCase()}</span>
                    </div>
                </div>
            `;

            // Add touch/mouse listeners to handle only
            const handle = div.querySelector('.drag-handle');
            handle.addEventListener('touchstart', handleTouchStart, { passive: false });
            handle.addEventListener('mousedown', handleMouseDown);
            
            // Click to open detail (not on handle)
            div.addEventListener('click', (e) => {
                if (!e.target.closest('.drag-handle')) {
                    openDetail(task.id);
                }
            });

            return div;
        }

        // --- Touch Drag ---

        function handleTouchStart(e) {
            e.preventDefault();
            const handle = e.target.closest('.drag-handle');
            if (!handle) return;
            
            const card = handle.closest('.task-card');
            if (!card) return;

            const touch = e.changedTouches[0];
            startDrag(card, touch.clientX, touch.clientY, touch.identifier);
        }

        function handleMouseDown(e) {
            if (e.button !== 0) return;
            const card = e.target.closest('.task-card');
            if (!card) return;
            
            e.preventDefault();
            startDrag(card, e.clientX, e.clientY, 'mouse');
        }

        function startDrag(card, clientX, clientY, identifier) {
            // Remove any existing drag state
            if (dragState.card) endDrag();

            dragState.card = card;
            dragState.originalParent = card.parentElement;
            dragState.startX = clientX;
            dragState.startY = clientY;
            dragState.touchIdentifier = identifier;

            // Create preview
            dragState.preview = card.cloneNode(true);
            dragState.preview.className = 'task-card drag-preview';
            dragState.preview.style.width = card.offsetWidth + 'px';
            dragState.preview.style.left = clientX - card.offsetWidth/2 + 'px';
            dragState.preview.style.top = clientY - 20 + 'px';
            document.body.appendChild(dragState.preview);

            card.classList.add('dragging');
            card.style.opacity = '0.3';
        }

        function handleTouchMove(e) {
            e.preventDefault();
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];
                if (touch.identifier === dragState.touchIdentifier) {
                    updateDrag(touch.clientX, touch.clientY);
                }
            }
        }

        function handleMouseMove(e) {
            if (dragState.touchIdentifier === 'mouse') {
                updateDrag(e.clientX, e.clientY);
            }
        }

        function updateDrag(clientX, clientY) {
            if (!dragState.preview) return;

            // Move preview
            dragState.preview.style.left = clientX - dragState.card.offsetWidth/2 + 'px';
            dragState.preview.style.top = clientY - 20 + 'px';

            // Find column under touch point
            const columns = document.querySelectorAll('.tasks');
            columns.forEach(col => {
                const rect = col.getBoundingClientRect();
                const isOver = clientX >= rect.left && clientX <= rect.right &&
                              clientY >= rect.top && clientY <= rect.bottom;
                
                if (isOver) {
                    col.classList.add('drag-over');
                } else {
                    col.classList.remove('drag-over');
                }
            });
        }

        function handleTouchEnd(e) {
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];
                if (touch.identifier === dragState.touchIdentifier) {
                    endDrag(touch.clientX, touch.clientY);
                }
            }
        }

        function handleMouseUp(e) {
            if (dragState.touchIdentifier === 'mouse') {
                endDrag(e.clientX, e.clientY);
            }
        }

        function endDrag(clientX, clientY) {
            if (!dragState.card) return;

            // Find target column
            let targetColumn = null;
            if (clientX !== undefined) {
                const columns = document.querySelectorAll('.tasks');
                columns.forEach(col => {
                    const rect = col.getBoundingClientRect();
                    if (clientX >= rect.left && clientX <= rect.right &&
                        clientY >= rect.top && clientY <= rect.bottom) {
                        targetColumn = col;
                    }
                });
            }

            // Update task status if dropped in different column
            if (targetColumn && targetColumn !== dragState.originalParent) {
                const newStatus = targetColumn.dataset.status;
                const taskId = dragState.card.dataset.id;
                const task = state.tasks.find(t => t.id == taskId);
                if (task && task.status !== newStatus) {
                    task.status = newStatus;
                    saveState();
                }
            }

            // Cleanup
            dragState.card.classList.remove('dragging');
            dragState.card.style.opacity = '';
            if (dragState.preview) {
                dragState.preview.remove();
                dragState.preview = null;
            }
            document.querySelectorAll('.tasks').forEach(c => c.classList.remove('drag-over'));
            
            dragState.card = null;
            dragState.originalParent = null;
            dragState.touchIdentifier = null;

            renderBoard();
        }

        function setupColumnListeners() {
            // Always have touch listeners active
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd, { passive: false });
            
            // Mouse listeners for desktop
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
        }

        // --- Stats & UI ---

        function renderStats() {
            ['todo', 'progress', 'review', 'done'].forEach(s => {
                const count = state.tasks.filter(t => t.status === s).length;
                const col = document.querySelector(`#col-${s} .column-count`);
                if(col) col.innerText = count;
                const statBox = document.getElementById(`count-${s}-stat`);
                if(statBox) statBox.innerText = count;
            });
            document.getElementById('total-tasks').innerText = state.tasks.length;
        }

        // --- Task Actions ---

        let addTargetColumn = 'todo';

        function openAddModal(status) {
            addTargetColumn = status;
            document.getElementById('addModal').style.display = 'flex';
            document.getElementById('addTitle').focus();
        }

        function submitNewTask() {
            const title = document.getElementById('addTitle').value;
            if (!title) return;

            const newTask = {
                id: Date.now().toString(),
                title: title,
                desc: document.getElementById('addDesc').value,
                category: document.getElementById('addCategory').value,
                priority: document.getElementById('addPriority').value,
                status: addTargetColumn,
                created: Date.now()
            };

            state.tasks.push(newTask);
            saveState();
            renderBoard();
            closeModal('addModal');
            
            document.getElementById('addTitle').value = '';
            document.getElementById('addDesc').value = '';
        }

        function openDetail(id) {
            const task = state.tasks.find(t => t.id == id);
            if (!task) return;

            document.getElementById('editId').value = task.id;
            document.getElementById('editTitle').value = task.title;
            document.getElementById('editDesc').value = task.desc || '';
            document.getElementById('editStatus').value = task.status;
            document.getElementById('editPriority').value = task.priority;

            document.getElementById('detailModal').style.display = 'flex';
        }

        function saveEdit() {
            const id = document.getElementById('editId').value;
            const task = state.tasks.find(t => t.id == id);
            if (task) {
                task.title = document.getElementById('editTitle').value;
                task.desc = document.getElementById('editDesc').value;
                task.status = document.getElementById('editStatus').value;
                task.priority = document.getElementById('editPriority').value;
                saveState();
                renderBoard();
                closeModal('detailModal');
            }
        }

        function deleteTask() {
            const id = document.getElementById('editId').value;
            if (confirm('Delete this task?')) {
                state.tasks = state.tasks.filter(t => t.id != id);
                saveState();
                renderBoard();
                closeModal('detailModal');
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Close modals on outside click (but not on modal content)
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = "none";
            }
        }
    </script>
</body>
