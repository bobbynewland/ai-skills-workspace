    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: #fff; min-height: 100vh; }
        
        /* Login Screen */
        .login-screen { position: fixed; inset: 0; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); display: flex; align-items: center; justify-content: center; z-index: 9999; padding: 20px; }
        .login-box { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 40px; width: 100%; max-width: 400px; text-align: center; }

        .login-box p { color: #888; margin-bottom: 30px; }
        .login-box input { width: 100%; padding: 15px; margin-bottom: 15px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: #fff; border-radius: 10px; font-size: 1rem; }

        .login-box button { width: 100%; padding: 15px; background: linear-gradient(90deg, #00d4ff, #7b2cbf); border: none; color: #fff; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; }

        .login-box .hint { color: #666; margin-top: 20px; font-size: 0.85rem; }
        
        /* Main App */

        .workspace-info { display: flex; align-items: center; gap: 15px; }
        .workspace-name { color: #00d4ff; font-weight: 600; }
        .sync-status { padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .sync-status.online { background: #10b981; color: white; }
        .sync-status.offline { background: #ef4444; color: white; }
        .sync-status.syncing { background: #3b82f6; color: white; }
        
        .header { text-align: center; padding: 30px 20px 20px; }
        .header h1 { font-size: 2.5rem; background: linear-gradient(90deg, #00d4ff, #7b2cbf); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Nav Tabs */
        .nav-tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; padding: 0 20px; }
        .nav-tab { padding: 12px 24px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #888; border-radius: 10px; cursor: pointer; font-weight: 500; }
        .nav-tab.active { background: linear-gradient(90deg, #00d4ff, #7b2cbf); color: #fff; border-color: transparent; }
        
        /* Board */
        .board { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; max-width: 1400px; margin: 20px auto; padding: 0 20px; }
        .column { background: rgba(255,255,255,0.03); border-radius: 16px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .column-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid; }
        .todo .column-header { border-color: #ff6b6b; }
        .progress .column-header { border-color: #ffd93d; }
        .review .column-header { border-color: #6bcf7f; }
        .done .column-header { border-color: #00d4ff; }
        .column-title { font-size: 1.2rem; font-weight: 600; }
        .column-count { background: rgba(255,255,255,0.1); padding: 4px 12px; border-radius: 20px; font-size: 0.9rem; }
        
        /* Tasks */
        .task-card { background: rgba(255,255,255,0.05); border-radius: 12px; padding: 16px; margin-bottom: 12px; cursor: grab; transition: all 0.2s; border: 1px solid rgba(255,255,255,0.08); }

        .task-title { font-weight: 600; margin-bottom: 5px; }
        .task-desc { color: #888; font-size: 0.85rem; margin-bottom: 10px; }
        .task-meta { display: flex; gap: 8px; flex-wrap: wrap; }
        .tag { font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; }
        .tag-marketing { background: rgba(255,107,107,0.2); color: #ff6b6b; }
        .tag-dev { background: rgba(0,212,255,0.2); color: #00d4ff; }
        .tag-content { background: rgba(255,217,61,0.2); color: #ffd93d; }
        .tag-ops { background: rgba(156, 39, 176, 0.2); color: #e040fb; }
        .priority-high { color: #ff6b6b; font-size: 0.75rem; }
        .priority-medium { color: #ffd93d; font-size: 0.75rem; }
        .priority-low { color: #6bcf7f; font-size: 0.75rem; }
        
        .add-btn { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 2px dashed rgba(255,255,255,0.2); border-radius: 8px; color: #888; cursor: pointer; margin-top: 10px; }
        .add-btn:hover { background: rgba(255,255,255,0.1); color: #fff; border-color: rgba(255,255,255,0.4); }
        
        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; padding: 20px; }
        .modal.active { display: flex; }
        .modal-content { background: #1a1a2e; padding: 30px; border-radius: 16px; width: 100%; max-width: 500px; border: 1px solid rgba(255,255,255,0.1); }
        .modal h2 { color: #00d4ff; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #888; font-size: 0.9rem; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: #fff; font-size: 1rem; }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { outline: none; border-color: #00d4ff; }
        .form-group textarea { min-height: 100px; resize: vertical; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .btn-primary { background: linear-gradient(90deg, #00d4ff, #7b2cbf); color: #fff; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: #fff; }
        .btn-danger { background: rgba(255,68,68,0.2); color: #ff4444; }
        
        /* Documents */

        .docs-view.active { display: block; }
        .docs-layout { display: flex; gap: 20px; }
        .docs-sidebar { width: 280px; background: rgba(255,255,255,0.03); border-radius: 16px; padding: 20px; }
        .docs-sidebar h3 { color: #00d4ff; margin-bottom: 15px; }

        .editor-toolbar { display: flex; gap: 10px; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }

        .doc-title { width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: #fff; border-radius: 8px; font-size: 1.2rem; font-weight: 600; margin-bottom: 15px; }

        .docs-sidebar.hidden { display: none; }

        .file-icon { font-size: 1.5rem; }

            }

                font-size: 0.8rem;
            }
            .file-icon { font-size: 1.2rem; }
            .upload-area { padding: 25px 15px; }
        }
    </style>

        // Reset Workspace (Admin Only)
        async function resetWorkspace() {
            const id = document.getElementById('syncIdInput').value.trim().toLowerCase().replace(/[^a-z0-9]/g, '_');
            if (!id) {
                alert('Please enter a workspace ID first');
                return;

            } catch (err) {

            }

        // Hash password (simple hash for client-side)
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Join Workspace with Password
        async function joinWorkspace() {
            workspaceId = document.getElementById('syncIdInput').value.trim().toLowerCase().replace(/[^a-z0-9]/g, '_');

            if (!workspaceId) {
                alert('Please enter a workspace ID');
                return;
            }
            if (!password) {
                alert('Please enter a password');
                return;
            }
            
            const passwordHash = await hashPassword(password);
            const workspaceRef = db.ref(`workspaces/${workspaceId}`);
            
            try {
                const snapshot = await workspaceRef.once('value');
                const workspace = snapshot.val();
                
                console.log('Workspace found:', workspace ? 'YES' : 'NO');
                console.log('Computed hash:', passwordHash);
                
                if (workspace) {
                    console.log('Stored hash:', workspace.passwordHash);
                    // Workspace exists - check password
                    if (workspace.passwordHash !== passwordHash) {
                        console.log('Hash mismatch!');
                        alert('‚ùå Incorrect password!\n\nContact admin if you need access.');
                        return;
                    }
                    console.log('‚úÖ Password verified');
                } else {
                    // Workspace doesn't exist - admin only creation
                    alert('‚ùå Workspace not found!\n\nContact admin to create new workspaces.');
                    return;
                }
                
                // Success - show app
                document.getElementById('workspaceName').textContent = workspaceId;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                
                // Clear password from input for security
                document.getElementById('passwordInput').value = '';
                
                // Setup refs
                tasksRef = workspaceRef.child('tasks');
                docsRef = workspaceRef.child('docs');
                
                // Listen for tasks
                tasksRef.on('value', (snap) => {
                    const data = snap.val();
                    tasks = data ? Object.entries(data).map(([id, t]) => ({id, ...t})) : [];
                    renderTasks();
                }, (err) => {
                    console.error('Tasks error:', err);
                    document.getElementById('syncStatus').textContent = 'üî¥ Error';
                    document.getElementById('syncStatus').className = 'sync-status offline';
                });
                
                // Listen for docs
                docsRef.on('value', (snap) => {
                    const data = snap.val();
                    docs = data ? Object.entries(data).map(([id, d]) => ({id, ...d})) : [];
                    docs.sort((a, b) => (b.updatedAt || 0) - (a.updatedAt || 0));
                    renderDocsList();
                });
                
                // Monitor connection
                db.ref('.info/connected').on('value', (snap) => {
                    if (snap.val()) {
                        document.getElementById('syncStatus').textContent = 'üü¢ Online';
                        document.getElementById('syncStatus').className = 'sync-status online';
                    } else {
                        document.getElementById('syncStatus').textContent = 'üü° Connecting...';
                        document.getElementById('syncStatus').className = 'sync-status syncing';
                    }
                });
                
            } catch (error) {
                console.error('Join error:', error);
                alert('Error: ' + error.message);
            }
        }

        // Logout
        function logout() {
            if (tasksRef) tasksRef.off();
            if (docsRef) docsRef.off();
            tasks = [];
            docs = [];
            workspaceId = null;
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';
        }

        // Switch Views
        function switchView(view) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Hide all views
            document.getElementById('boardView').style.display = 'none';
            document.getElementById('docsView').classList.remove('active');
            document.getElementById('filesView').classList.remove('active');
            
            if (view === 'board') {
                document.getElementById('boardView').style.display = 'grid';
            } else if (view === 'docs') {
                document.getElementById('docsView').classList.add('active');
                // On mobile, hide sidebar by default when switching to docs
                if (window.innerWidth <= 768) {
                    document.getElementById('docsSidebar').classList.add('hidden');
                    document.getElementById('docsToggleBtn').textContent = 'üìÅ Show Documents';
                }
                if (!currentDocId && docs.length > 0) selectDoc(docs[0].id);
            } else if (view === 'files') {
                document.getElementById('filesView').classList.add('active');
                loadFilesList();
            }
        }

        // Toggle Docs Sidebar (Mobile)
        function toggleDocsSidebar() {
            const sidebar = document.getElementById('docsSidebar');
            const btn = document.getElementById('docsToggleBtn');
            
            if (sidebar.classList.contains('hidden')) {
                sidebar.classList.remove('hidden');
                btn.textContent = 'üìÅ Hide Documents';
            } else {
                sidebar.classList.add('hidden');
                btn.textContent = 'üìÅ Show Documents';
            }
        }

        // ==================== TASKS ====================

        function renderTasks() {
            const cols = {todo: [], progress: [], review: [], done: []};
            tasks.forEach(t => { 
                // Support both 'status' and 'column' field names
                const status = t.status || t.column || 'todo';
                if (cols[status]) cols[status].push(t); 
            });
            
            Object.keys(cols).forEach(status => {
                const container = document.getElementById(`col-${status}`);
                container.innerHTML = cols[status].map(t => `
                    <div class="task-card" draggable="true" ondragstart="drag(event, '${t.id}')" onclick="editTask('${t.id}')">
                        <div class="task-title">${escapeHtml(t.title)}</div>
                        ${t.desc ? `<div class="task-desc">${escapeHtml(t.desc)}</div>` : ''}
                        <div class="task-meta">
                            <span class="tag tag-${t.category}">${t.category}</span>
                            <span class="priority-${t.priority}">${t.priority}</span>
                        </div>
                    </div>
                `).join('');
                document.getElementById(`count-${status}`).textContent = cols[status].length;
            });
        }

        function drag(e, id) { draggedTask = id; }
        function allowDrop(e) { e.preventDefault(); }
        
        async function drop(e, newStatus) {
            e.preventDefault();
            if (!draggedTask) return;
            const task = tasks.find(t => t.id === draggedTask);
            const currentStatus = task.status || task.column;
            if (task && currentStatus !== newStatus) {
                await tasksRef.child(draggedTask).update({status: newStatus, column: newStatus, updatedAt: Date.now()});
            }
            draggedTask = null;
        }

        function openTaskModal() {
            document.getElementById('taskId').value = '';
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDesc').value = '';
            document.getElementById('taskCategory').value = 'marketing';
            document.getElementById('taskPriority').value = 'medium';
            document.getElementById('taskColumn').value = 'todo';
            // Hide column dropdown for new tasks
            document.getElementById('columnGroup').style.display = 'none';
            document.getElementById('modalTitle').textContent = 'New Task';
            document.getElementById('deleteTaskBtn').style.display = 'none';
            document.getElementById('taskModal').classList.add('active');
        }

        function editTask(id) {
            const t = tasks.find(x => x.id === id);
            if (!t) return;
            document.getElementById('taskId').value = id;
            document.getElementById('taskTitle').value = t.title;
            document.getElementById('taskDesc').value = t.desc || '';
            document.getElementById('taskCategory').value = t.category;
            document.getElementById('taskPriority').value = t.priority;
            // Show column dropdown for existing tasks
            document.getElementById('columnGroup').style.display = 'block';
            document.getElementById('taskColumn').value = t.status || t.column || 'todo';
            document.getElementById('modalTitle').textContent = 'Edit Task';
            document.getElementById('deleteTaskBtn').style.display = 'block';
            document.getElementById('taskModal').classList.add('active');
        }

        async function saveTask() {
            const id = document.getElementById('taskId').value;
            const title = document.getElementById('taskTitle').value.trim();
            if (!title) return alert('Please enter a title');
            
            // Check if column dropdown is visible (editing existing task)
            const columnGroup = document.getElementById('columnGroup');
            let status, column;
            
            if (id && columnGroup.style.display !== 'none') {
                // Use selected column value
                const newColumn = document.getElementById('taskColumn').value;
                status = newColumn;
                column = newColumn;
            } else {
                // Keep existing or default to todo
                status = id ? tasks.find(t => t.id === id)?.status || 'todo' : 'todo';
                column = id ? tasks.find(t => t.id === id)?.column || 'todo' : 'todo';
            }
            
            const data = {
                title,
                desc: document.getElementById('taskDesc').value.trim(),
                category: document.getElementById('taskCategory').value,
                priority: document.getElementById('taskPriority').value,
                status,
                column,
                updatedAt: Date.now()
            };
            if (!id) data.createdAt = Date.now();
            
            const ref = id ? tasksRef.child(id) : tasksRef.push();
            await ref.set(data);
            closeTaskModal();
        }

        async function deleteTask() {
            const id = document.getElementById('taskId').value;
            if (id && confirm('Delete this task?')) {
                await tasksRef.child(id).remove();
                closeTaskModal();
            }
        }

        function closeTaskModal() {
            document.getElementById('taskModal').classList.remove('active');
        }

        // ==================== DOCS ====================

        function renderDocsList() {
            const list = document.getElementById('docList');
            if (docs.length === 0) {
                list.innerHTML = '<div style="color: #666; text-align: center; padding: 20px;">No documents yet</div>';
                return;
            }
            list.innerHTML = docs.map(d => `
                <div class="doc-item ${d.id === currentDocId ? 'active' : ''}" onclick="selectDoc('${d.id}')">
                    <div style="font-weight: 500;">${escapeHtml(d.title || 'Untitled')}</div>
                    <div style="font-size: 0.75rem; color: #666;">${formatDate(d.updatedAt)}</div>
                </div>
            `).join('');
        }

        function selectDoc(id) {
            currentDocId = id;
            const d = docs.find(x => x.id === id);
            if (d) {
                document.getElementById('docTitle').value = d.title || '';
                document.getElementById('docContent').value = d.content || '';
            }
            renderDocsList();
        }

        async function createDoc() {
            const ref = docsRef.push();
            await ref.set({
                title: 'New Document',
                content: '',
                createdAt: Date.now(),
                updatedAt: Date.now()
            });
            selectDoc(ref.key);
        }

        function saveDoc() {
            if (!currentDocId) return;
            document.getElementById('saveStatus').textContent = 'Saving...';
            
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                await docsRef.child(currentDocId).update({
                    title: document.getElementById('docTitle').value,
                    content: document.getElementById('docContent').value,
                    updatedAt: Date.now()
                });
                document.getElementById('saveStatus').textContent = 'Saved';
            }, 500);
        }

        function copyDoc() {
            navigator.clipboard.writeText(document.getElementById('docContent').value).then(() => {
                document.getElementById('saveStatus').textContent = 'Copied!';
                setTimeout(() => document.getElementById('saveStatus').textContent = '', 2000);
            });
        }

        function downloadDoc() {
            const title = document.getElementById('docTitle').value || 'document';
            const content = document.getElementById('docContent').value;
            const blob = new Blob([content], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        async function deleteDoc() {
            if (currentDocId && confirm('Delete this document?')) {
                await docsRef.child(currentDocId).remove();
                currentDocId = null;
                document.getElementById('docTitle').value = '';
                document.getElementById('docContent').value = '';
            }
        }

        // ==================== FILES ====================
        
        function allowDropFiles(e) {
            e.preventDefault();
            document.getElementById('uploadArea').classList.add('dragover');
        }
        
        function dropFiles(e) {
            e.preventDefault();
            document.getElementById('uploadArea').classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        }
        
        async function handleFiles(files) {
            if (!files.length) return;
            
            for (const file of files) {
                await uploadFile(file);
            }
        }
        
        async function uploadFile(file) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                const base64 = e.target.result;
                const fileData = {
                    name: file.name,
                    type: file.type,
                    size: file.size,
                    data: base64,
                    uploadedAt: Date.now()
                };
                
                await db.ref(`workspaces/${workspaceId}/files`).push(fileData);
                loadFilesList();
            };
            reader.readAsDataURL(file);
        }
        
        async function loadFilesList() {
            const snapshot = await db.ref(`workspaces/${workspaceId}/files`).once('value');
            const files = snapshot.val();
            const container = document.getElementById('filesListContent');
            
            if (!files) {
                container.innerHTML = '<p style="color: #666; text-align: center; padding: 40px;">No files uploaded yet</p>';
                return;
            }
            
            const fileEntries = Object.entries(files).sort((a, b) => b[1].uploadedAt - a[1].uploadedAt);
            
            container.innerHTML = fileEntries.map(([id, file]) => `
                <div class="file-item">
                    <div class="file-info">
                        <span class="file-icon">${getFileIcon(file.type)}</span>
                        <div>
                            <div class="file-name">${escapeHtml(file.name)}</div>
                            <div class="file-meta">${formatFileSize(file.size)} ‚Ä¢ ${formatDate(file.uploadedAt)}</div>
                        </div>
                    </div>
                    <div class="file-actions">
                        <button onclick="downloadFile('${id}')">üíæ Download</button>
                        <button onclick="deleteFile('${id}')" style="color: #ff6b6b;">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }
        
        function getFileIcon(type) {
            if (type.startsWith('image/')) return 'üñºÔ∏è';
            if (type.startsWith('video/')) return 'üé¨';
            if (type.startsWith('audio/')) return 'üéµ';
            if (type.includes('pdf')) return 'üìÑ';
            if (type.includes('word') || type.includes('document')) return 'üìù';
            if (type.includes('excel') || type.includes('sheet')) return 'üìä';
            return 'üìÅ';
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }
        
        async function downloadFile(id) {
            const snapshot = await db.ref(`workspaces/${workspaceId}/files/${id}`).once('value');
            const file = snapshot.val();
            if (!file) return;
            
            const a = document.createElement('a');
            a.href = file.data;
            a.download = file.name;
            a.click();
        }
        
        async function deleteFile(id) {
            if (confirm('Delete this file?')) {
                await db.ref(`workspaces/${workspaceId}/files/${id}`).remove();
                loadFilesList();
            }
        }

        // ==================== UTILS ====================

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(ts) {
            if (!ts) return 'Just now';
            const d = new Date(ts);
            const now = new Date();
            const diff = now - d;
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return Math.floor(diff/60000) + 'm ago';
            if (diff < 86400000) return Math.floor(diff/3600000) + 'h ago';
            return d.toLocaleDateString();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeTaskModal();
        });
    </script>
